<div class="row" *ngIf="movie">
  <div class="col-md-6">
    <img
      [src]="movie.poster_path | poster"
      class="img-thumbnail poster"
      alt="MoviePost"
    />
  </div>

  <div class="col-md-6">
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col text-white">
        <star-rating
          [value]="movie.vote_average"
          [totalstars]="10"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="16px"
          [readonly]="false"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movie.vote_average | number: "1.1-2" }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-white">
        {{ movie.overview }}
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-primary" (click)="onPrev()">Prev</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
